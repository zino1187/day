<!doctype html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>롤러코스터</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body{margin:0px;}

.wrapper{
	width:100%;
	height:550px;
	border:2px solid red;
}
#stage{
	width:80%;
	height:100%;
	background:url("./images/roll.jpg");
	background-repeat:no-repeat;
	background-size:100% 550px; /*width  , height*/
	float:left;
	position:relative;
}
#info{
	width:20%;
	height:100%;
	background:pink;
	float:left;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
var stage,info;

addEventListener("load", function(){
	stage=document.getElementById("stage");
	info=document.getElementById("info");
	createHero();
});

//주인공 등장 
function createHero(){
	var hero=document.createElement("img");
	hero.src="./images/jjang.png";
	hero.style.width=40+"px";
	hero.style.position="absolute"; //부모를 기준으로 한 위치 속성
	hero.style.left=0+"px";
	hero.style.top=0+"px";

	stage.appendChild(hero);
}
</script>
</head>
<body>
	<div class="wrapper">
		<div id="stage"></div>
		<div id="info">좌표정보</div>
	</div>
</body>
</html>
