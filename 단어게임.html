<!doctype html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>단어게임</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.wrapper{
	width:400px;
	background:yellow;
	border:2px solid red;
	margin:auto;
}
#question{
	width:100%;
	font-size:50px;
	text-align:center;
}
.input-area{
	width:100%;
	text-align:center;
}
.input-area input{
	width:98%;
	font-size:45px;
}
#ox,#score{
	width:98%;
	font-size:60px;
	text-align:center;
}

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
//처리하려고 하는 데이터량이 많으므로, 또한 순서를 가져야
//엔터쳣을때 다음 단어가 나오게 되므로, 일반변수를 이용하지
//말고 배열을 이용하자!!
//배열과 변수는 메모리에 올려진 데이터를 가리키기 위한 용도로서
//그 목적이 동일하다..단 효율적 측면에서 차이가 있을뿐...
var word=new Array();
document.write("배열의 크기는 "+word.length);
word[0]="지우개";
word[1]="돈까스";
word[2]="마우스";
word[3]="3호선";
word[4]="역삼동";
word[5]="우주";
word[6]="강아지";
word[7]="제이쿼리";
word[8]="광화문";
word[9]="삼겹살";


var question, ox, score,key;//다른 함수등에서 사용할수있도록 전역변수
								//로 빼놓자!!
var index=0;//배열의 요소를 접근하기 위한 순번 즉 인덱스...
var n=0; //획득한 스코어
//문서가 로드되면...초기화 작업을 수행
window.addEventListener("load", function(){
	question=document.getElementById("question");	
	ox=document.getElementById("ox");
	score=document.getElementById("score");
	key=document.getElementById("key");

	printWord();
	
	//입력 상자에 커서 올려놓기!!
	key.focus();

	//key 라는 입력박스에 이벤트 구현하기 
	key.addEventListener("keyup", function(){
		//alert("내가 친 키보드의 아스키값은 "+event.keyCode);
		if(event.keyCode==13){
			//입력한 단어와 화면에 출력된 일치한 경우만...즉 맞히면..
			if(key.value==word[index]){
				ox.innerText="O";//O 피드백 
				n+=10; //n=n+10
				score.innerText=n+"점";//점수 증가
				printWord();		
			}else{
				ox.innerText="X";//X 피드백 
			}
			//기존 입력한 단어를 다시 지우기
			key.value="";
		}
	});
});

//단어를 출력할 함수!!
//함수는 언제 선언해야 하나??
//1.재사용가능성이 높은경우 
//2.코드가 복잡한 경우..
function printWord(){
	index++;
	question.innerText=word[index];
}


</script>
</head>
<body>
	<div class="wrapper">
		<div id="question">광화문</div>
		<div class="input-area">
			<input type="text" id="key">
		</div>
		<div id="ox">X</div>
		<div id="score">0 점</div>
	</div>

</body>
</html>
