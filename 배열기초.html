<!doctype html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>배열기초</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
/*
메모리에 올려질 데이터의 양이 많지 않을 경우 지금까지 써왔던 변수명으로
데이터를 가리키는 방법은 좋은 방법이었다...
하지만, 대량의 데이터를 제어할때는 개성 있는 이름으로 데이터를 가리키는
변수명 규칙은 상당히 효율성이 떨어진다...
해결책)  우리의 현실에서 어떤 대상들이 줄을 맞춰 늘어선 경우 굳이 이름없이
           순번만으로도 그 대상을 지적할 수있는 방법을 컴퓨터 프로그래밍 언어
		   에서도 지원한다...이러한 데이터 나열 기법을 가리켜 배열이라 한다!
		   즉 배열이란 단어는 전산용어가 아니라 우리가 지금까지 생활에서 써왓던
		   물건이 나열된 모습을 가리키는 용어다..
		   특히 - 배열은 반복문과 상당히 친하다...
*/
var fruit=new Array(); //메모리에 공간 10개를 확보하라
//그리고 그 공간은 서로 떨어져 잇는것이 아니라, 순서를 가지며 붙어있게 하라!!!
fruit[0]="사과";
fruit[1]="오렌지";
fruit[2]="딸기";
fruit[3]="포도";
fruit[4]="자두";
fruit[5]="복숭아";
fruit[6]="참외";
fruit[7]="수박";


document.write("배열의 크기는 "+fruit.length+"<br>");

for(var i=0; i<fruit.length;i++){
	document.write(fruit[i]+"<br>");
}


</script>
